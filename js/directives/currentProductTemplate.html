<div class="col-sm-12">

  <div class="row">
    <div class="col-sm-12">
      <h3>{{currentProduct.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img src="#" class="current-product-image">
      <p>{{currentProduct.price}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input type="number" ng-model="currentProductQuantity" min="1">
      <a ng-click="addItem(currentProduct.id, currentProductQuantity)" class="btn btn-primary">Buy</a>
    </div>
  </div>

</div>
