<div class="col-sm-4">

  <div class="row">
    <div class="col-sm-12">
      <a ui-sref="products.show({id: product.id})"><h3>{{product.name}}</h3></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img src="#" class="product-image">
      <p>{{product.price}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <a ng-click="addItem(product.id)" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>

</div>
