<form name="personalInfo">

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <label for="fname">First Name: </label>
        <input class="form-control" type="text" ng-model="userFormData.fname">
      </div>
      <div class="form-group">
        <label for="lname">Last Name: </label>
        <input class="form-control" type="text" ng-model="userFormData.lname">
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="text" ng-model="userFormData.email">
      </div>
      <a class="btn btn-primary" ui-sref="products.checkoutAddressInfo">Next</a>
    </div>
  </div>


</form>
